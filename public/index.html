<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>축구 티켓팅 시스템</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="stadium.css">
</head>
<body>
  <!-- 모니터링 토글 버튼 -->
  <button class="monitor-toggle-btn" id="monitor-toggle-btn" onclick="toggleWidget()" style="display: none">
    <span class="status-indicator"></span>
    <span>모니터링</span>
  </button>

  <!-- 실시간 모니터링 위젯 -->
  <div class="monitor-widget" id="monitor-widget" style="display: none">
    <div class="monitor-widget-header">
      <h4>
        <span class="status-indicator"></span>
        실시간 모니터링
      </h4>
      <button class="close-btn" onclick="toggleWidget()">✕</button>
    </div>
    <div class="monitor-widget-content">
      <div class="monitor-widget-item">
        <div class="monitor-widget-label">CPU 사용률</div>
        <div class="monitor-widget-value" id="widget-cpu">--%</div>
        <div class="monitor-widget-bar">
          <div class="monitor-widget-bar-fill" id="widget-cpu-bar"></div>
        </div>
      </div>
      <div class="monitor-widget-item">
        <div class="monitor-widget-label">메모리 사용률</div>
        <div class="monitor-widget-value" id="widget-memory">--%</div>
        <div class="monitor-widget-bar">
          <div class="monitor-widget-bar-fill" id="widget-memory-bar"></div>
        </div>
      </div>
      <div class="monitor-widget-info">
        <div class="monitor-widget-info-item">
          <div class="monitor-widget-label">CPU 코어</div>
          <div class="monitor-widget-info-value" id="widget-cores">--</div>
        </div>
        <div class="monitor-widget-info-item">
          <div class="monitor-widget-label">메모리</div>
          <div class="monitor-widget-info-value" id="widget-total-mem">-- GB</div>
        </div>
        <div class="monitor-widget-info-item">
          <div class="monitor-widget-label">가동시간</div>
          <div class="monitor-widget-info-value" id="widget-uptime">-- 분</div>
        </div>
        <div class="monitor-widget-info-item">
          <div class="monitor-widget-label">서버</div>
          <div class="monitor-widget-info-value small" id="widget-hostname">--</div>
        </div>
        <div class="monitor-widget-info-item highlight">
          <div class="monitor-widget-label">🖥️ 활성 인스턴스</div>
          <div class="monitor-widget-info-value large" id="widget-instances">--</div>
        </div>
      </div>
      <div class="load-test-section">
        <h5>부하 테스트</h5>
        <div class="load-test-controls">
          <button class="load-test-btn" id="start-load-btn" onclick="startLoadTest()">
            🚀 부하 시작
          </button>
          <button class="load-test-btn stop" id="stop-load-btn" onclick="stopLoadTest()" disabled>
            ⏹️ 부하 중지
          </button>
        </div>
        <div class="load-test-status" id="load-test-status">
          대기 중...
        </div>
        <div class="load-test-stats" id="load-test-stats" style="display: none;">
          <div class="stat-item">
            <span>요청 수:</span>
            <span id="request-count">0</span>
          </div>
          <div class="stat-item">
            <span>성공:</span>
            <span id="success-count">0</span>
          </div>
          <div class="stat-item">
            <span>실패:</span>
            <span id="error-count">0</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 메인 컨테이너 -->
  <div class="page-wrapper"></div>
    <div class="container">
      <header>
        <h1>⚽ 축구 티켓팅 시스템</h1>
        <div id="user-info" style="display: none;">
          <span id="user-name"></span>
          <button onclick="logout()">로그아웃</button>
        </div>
      </header>

      <!-- 로그인/회원가입 섹션 -->
      <div id="auth-section">
        <div class="tabs">
          <button class="tab active" onclick="showTab('login')">로그인</button>
          <button class="tab" onclick="showTab('signup')">회원가입</button>
        </div>

        <!-- 로그인 폼 -->
        <div id="login-form" class="form-container">
          <h2>로그인</h2>
          <form onsubmit="handleLogin(event)">
            <input type="email" id="login-email" placeholder="이메일" required>
            <input type="password" id="login-password" placeholder="비밀번호" required>
            <button type="submit">로그인</button>
          </form>
        </div>

        <!-- 회원가입 폼 -->
        <div id="signup-form" class="form-container" style="display: none;">
          <h2>회원가입</h2>
          <form onsubmit="handleSignup(event)">
            <input type="email" id="signup-email" placeholder="이메일" required>
            <input type="password" id="signup-password" placeholder="비밀번호" required>
            <input type="text" id="signup-name" placeholder="이름" required>
            <input type="tel" id="signup-phone" placeholder="전화번호 (010-1234-5678)">
            <button type="submit">회원가입</button>
          </form>
        </div>
      </div>

      <!-- 메인 섹션 (로그인 후) -->
      <div id="main-section" style="display: none;">
        <div class="welcome-section">
          <h2>환영합니다! 🎉</h2>
          <p>축구 경기 티켓을 예매하세요.</p>
        </div>

        <!-- 경기 목록 -->
        <div class="matches-section">
          <h3>예매 가능한 경기</h3>
          <div id="matches-list"></div>
        </div>

        <!-- 내 예매 내역 -->
        <div class="bookings-section">
          <h3>내 예매 내역</h3>
          <div id="bookings-list"></div>
        </div>
      </div>

      <!-- 메시지 표시 -->
      <div id="message" class="message"></div>
    </div>
  </div>

  <!-- 경기장 좌석 선택 모달 -->
  <div class="stadium-modal" id="stadium-modal">
    <div class="stadium-container">
      <div class="stadium-header">
        <div class="stadium-title">
          <h3 id="modal-match-title">경기 선택</h3>
          <p id="modal-match-info">경기 정보</p>
        </div>
        <button class="close-modal-btn" onclick="closeStadiumModal()">✕</button>
      </div>

      <div class="stadium-layout">
        <!-- 필드 -->
        <div class="pitch">⚽ PITCH ⚽</div>
        
        <!-- North Stand (상단) -->
        <div class="stand north-stand" id="north-stand"></div>
        
        <!-- West Stand (좌측) -->
        <div class="stand west-stand" id="west-stand"></div>
        
        <!-- East Stand (우측) -->
        <div class="stand east-stand" id="east-stand"></div>
        
        <!-- South Stand (하단) -->
        <div class="stand south-stand" id="south-stand"></div>
      </div>

      <div class="seat-legend">
        <div class="legend-item">
          <div class="legend-seat available"></div>
          <span>예매 가능</span>
        </div>
        <div class="legend-item">
          <div class="legend-seat selected"></div>
          <span>선택한 좌석</span>
        </div>
        <div class="legend-item">
          <div class="legend-seat booked"></div>
          <span>예매 완료</span>
        </div>
      </div>

      <div class="booking-info-panel">
        <h4>예매 정보</h4>
        <div class="booking-details-grid">
          <div class="booking-detail-item">
            <span class="booking-detail-label">선택한 좌석</span>
            <span class="booking-detail-value" id="selected-seat-display">-</span>
          </div>
          <div class="booking-detail-item">
            <span class="booking-detail-label">결제 금액</span>
            <span class="booking-detail-value price" id="selected-price-display">0원</span>
          </div>
        </div>
        <button class="confirm-booking-btn" id="confirm-booking-btn" onclick="confirmBooking()" disabled>
          좌석을 선택해주세요
        </button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
